{% extends "./Common/layout_view.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mb-4">Billing Information</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="coupon" class="form-label">Coupon Code</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="coupon" placeholder="Enter coupon code">
                        <button type="button" class="btn btn-outline-dark">Apply</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3 class="mb-4">Order Summary</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>1</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>2</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td>1</td>
                        <td>$15.00</td>
                    </tr>
                </tbody>
            </table>
            <h4>Total: $45.00</h4>
            <button type="button" class="btn btn-outline-dark mt-3">Pay with Credit Card</button>
            <button type="button" class="btn btn-outline-dark mt-3">Pay with Debit Card</button>
        </div>
    </div>
</div>


{% endblock %}
